<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
    <title>Desafío Facebook</title>
</head>
<body>
    <div class="container">
        <div class="row d-flex flex-column min-vh-100 justify-content-center align-items-center">
          <div class="col-sm-12 col-md-4 p-5 shadow rounded" style="background-color: #c8b7e9; ">
            <h1 class="text-center">Iniciar sesión</h1>
            <form id="loginForm">
              <div class="mt-3">
                <label for="email" class="form-label"></label>
                <input type="text" class="form-control" placeholder="Email" id="email" name="email" aria-label="Email">
              </div>
              <div class="mb-4">
                <label for="password" class="form-label"></label>
                <input type="password" class="form-control" placeholder="Contraseña" id="password" name="password" aria-label="Password">
              </div>
              <div class="mt-3 mb-3" style="display:flex; justify-content:space-between; align-items:center;">
                <a id="facebook-login" class="btn btn-outline-dark" >Facebook</a>
                <button id="login" class="btn btn-primary">Aceptar</button>
              </div>

              <a href='/register'>Registrarse</a>
            </form>
          </div>
        </div>
    </div>
    <script src="./js/login.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
